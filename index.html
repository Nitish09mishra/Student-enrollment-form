<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <title>Student Enrollment Form</title>
  </head>
  <body>

    <div class="header">
        <h3>Student Enrollment Form</h3>
    </div>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6 details_section">

                <div id="alert-box-danger" class="alert alert-danger" role="alert" style="padding: 1.5%; display: none;">
                </div>
                <div id="alert-box-success" class="alert alert-success" role="alert" style="padding: 1.5%; display:none;">
                    <b> New student added successfully :) </b>
                </div>

                <form id="user_form">
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label >Name</label>
                        </div>
                        <div class="col-md-7">
                            <input id="name" type="text" class="form-control">
                        </div>  
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label>Email</label>
                        </div>
                        <div class="col-md-7">
                            <input id="email" type="email" class="form-control">
                        </div>  
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label>Website</label>
                        </div>
                        <div class="col-md-7">
                            <input id="website" type="url" class="form-control">
                        </div>  
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label>Image link</label>
                        </div>
                        <div class="col-md-7">
                            <input id="image_url" type="url" class="form-control">
                        </div>  
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label>Gender</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                <label class="form-check-label"> Male </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label"> Female </label>
                            </div>
                        </div>  
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label>Skills</label>
                        </div>
                        <div class="col-md-7">
                            <input class="form-check-input" id="java" type="checkbox" value="">
                            <label class="form-check-label"> JAVA &nbsp</label>

                            <input class="form-check-input" id="html" type="checkbox" value="">
                            <label class="form-check-label"> HTML &nbsp</label>

                            <input class="form-check-input" id="css" type="checkbox" value="">
                            <label class="form-check-label"> CSS </label>
                        </div>  
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary mb-3 mt-2" id="getEntry">Enroll Student</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-danger mb-3 mt-2" id="clear">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6 card_section">
                <h4><b>Enrolled Students</b></h4>
                <div id="table_box">
                    <table class="table mt-3" id="display">
                        <thead class="table" id="thead">
                            <tr style="background-color: yellowgreen; position: sticky; top: 2px;">
                                <th class="desc" scope="col">Description</th>
                                <th class="image" scope="col">Image</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer mt-3">
        <p>Copyright 2020-2021 by Fresher Training</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>
</html>
